<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <h2 style="margin-top: 9em; text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: xx-large; background-color: darkslateblue;">
        Different colors with arrays...!!!
    </h2>
    <script type="text/javascript">
        var colors = ['yellow', 'orange', 'green', 'black', 'pink'];
        var i = [0, 1, 2, 3, 4];
        setInterval(function() {
            var i1 = i[Math.floor(Math.random() * i.length)];
            document.body.style.backgroundColor = colors[i1];
        }, 5000);
    </script>
</body>

</html>

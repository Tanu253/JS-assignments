<html>

<head>
    <title>
        Datatypes in Javascripts
    </title>
</head>

<body style="background-color:indianred ; text-align: center;">
    <h2 style="color: greenyellow; display: block; ">
        DataTypes in javascript :
    </h2>
    <script>
        //Numerical Datatypes
        var a = 250; // integer value
        var b = 25.5; // a number containing a decimal 
        var c = 10e4 //  an exponential value which evaluates to 10*10000;
        var d = 4.25e-6; // exponential notation, same as 0.00000425
        //console.log(a);
        //console.log(b);
        //console.log(c);
        //console.log(d);

        //String datatypes
        var a = 'Hi... Tanishka Here!!'; // using single quotes
        var b = "Lets learn javascript!"; // using double quote
        //console.log(a);
        //console.log(b);

        //Boolean Datatypes
        var isLearning = true; // yes, I'm Learning
        var isSleeping = false; // no, I'm not sleeping
        //console.log(isLearning); //prints true

        //undefined datatypes
        var car; //will go undefined
        var cars = "Benz"; // prints Benz
        //console.log(car);
        //console.log(cars);

        //object datatypes
        var emptyObj = {};
        //console.log(emptyObj);
        var cars = {
                "model": "Benz",
                "color": "black",
                "doors": 3
            }
            //console.log(cars);

        //arrays datatypes
        var cars_1 = ["Benz", "Toyota", "Mercedes", "BMW"];
        var dance = ["Bharatnatyam", "Western", "Kuchipudi", "Odisi"];
        //console.log(cars_1);

        //function datatypes
        var dance = function() {
                return "I Love Dancing";
            }
            //console.log(dance);
    </script>
</body>

</html>

<!DOCTYPE html>
  <html>
  <head>
  <title>
    JavaScript current day and time
  </title>
  </head>
  <body bgcolor="orange" style="text-align: center;">
    <h2>
      Date and Time...!!!
    </h2>
    <h3>
    <script style="font-size: medium; font-weight:700;">
  var today = new Date();
  var day = today.getDay();
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"]; 

  document.write("Today is : " + daylist[day] + ".");
  document.write("<br>");


  var hour = today.getHours();
  var minute = today.getMinutes();
  var second = today.getSeconds();
  var prepand = (hour >= 12)? " PM ":" AM ";
  hour = (hour >= 12)? hour - 12: hour;
  
  if (hour===0 && prepand===' PM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepand=' Noon';
  } 
  else
  { 
  hour=12;
  prepand=' PM';
  } 
  } 
  if (hour===0 && prepand===' AM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepand=' Midnight';
  } 
  else
  { 
  hour=12;
  prepand=' AM';
  } 
  } 
document.write("Current Time : "+hour + prepand + " : " + minute + " : " + second);
    </script>
    </h3>
  </body>
</html>
